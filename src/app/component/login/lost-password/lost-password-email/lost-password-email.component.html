
      <section class="raleway color-bg-primary  min-h-screen containerLogin">
        <app-header></app-header>
        <main
          [ngClass]="
    isToggleChangeTheme ? 'animated animate__animated animate__bounceIn' : 'animated animate__animated animate__fadeInDown'">
          <div
            class="flex justify-around items-center gap-6  mx-8 max-lg:mx-12 max-[400px]:mx-0 ">
            <div>
              <div class=" flex flex-col gap-5">
                <div class="relative l-20">
                  <button class=" p-1 rounded-full" (click)="isClickChangeTheme()"
                    *ngIf="isToggleChangeTheme; else light">
                    <img class="w-6 iconTheme" src="../../../assets/imgs/theme_mode_icon/dark theme icon/moon.svg"
                      alt="Icon theme dark">
                  </button>
                  <ng-template #light>
                    <button class="p-1 rounded-full" (click)="isClickChangeTheme()">
                      <img class="w-6 iconTheme" src="../../../assets/imgs/theme_mode_icon/dark theme icon/sun.svg"
                        alt="Icon theme ligth">
                    </button></ng-template>
                </div>
                <h1 class="font-semibold max-lg:text-5xl text-6xl my-8 m-auto text-center title">
                  <span class="color-text-terciary" [ngClass]="{ 'color-text-white': isToggleChangeTheme }">Perd</span>
                  <span class="color-text-quaternary">eu</span><span class="color-text-terciary"
                    [ngClass]="{ 'color-text-white': isToggleChangeTheme }">e<br> su</span><span
                    class="color-text-terciary" [ngClass]="{ 'color-text-white': isToggleChangeTheme }">a</span><span
                    class="color-text-terciary"> Co</span><span class="color-text-quaternary">nt</span> <span
                    class="color-text-terciary" [ngClass]="{ 'color-text-white': isToggleChangeTheme }">a ?</span>
                </h1>
              </div>
              <!-- Form -->
              <form class="flex flex-col w-96 max-lg:w-80 containerForm ml-3" (ngSubmit)="onSubmit($event)">
                <label for="email"
                  class="my-1 color-text-terciary font-bold ml-1 cursor-pointer max-sm:text-sm">Email</label>
                <input type="email" id="email" placeholder="joaosilva@gmail.com"
                  class="inputForm text:sm color-text-quintenary mb-5 py-3 pl-3 rounded-lg placeholder:text-sm font-bold text-sm color-text-quintenary max-sm:placeholder:text-xs"
                  [(ngModel)]="email" name="email" autocomplete="off">
                <p *ngIf="errorForm"
                  class="text-center text-red-600 font-bold animated animate__animated animate__fadeIn">
                  {{errorMessage}}</p>
                <button
                  class="buttonAdvance color-bg-quaternary p-2 max:md:p-1 mb-8 rounded-md text-2xl max-md:text-xl font-bold color-text-white border-2 mt-5">Avan√ßar</button>
                <div class="flex items-center flex-col gap-2">
                  <a href="/registrar" class=" font-extrabold color-text-terciary contCreate max-md:text-xs ">CRIAR NOVA CONTA</a>
                </div>
  
              </form>
            </div>
          </div>
        </main>
      </section>
