<section class="containerColaboradores relative">
    <div class="flex gap-5 my-12 mx-7 max-md:gap-2">
        <img src="../../../../assets/imgs/homeIcon/arrow.svg" alt="ICON SETA" class="w-6 max-md:w-4"

                    <th class="px-6 py-3 text-center text-base font-medium uppercase tracking-wider">Nome</th>

                    <th class="px-6 py-3 text-center text-base font-medium uppercase tracking-wider">Action</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">

                </tr>
                <!-- Repetir para mais linhas -->
            </tbody>
        </table>
        <button class="absolute right-0 -bottom-32" (click)="isToggleModalAddCollaboratores()">
