<header class="containerHome shadow raleway color-bg-primary ">
  <div class="flex justify-around py-6 items-center flexContainer animate__animated animate__fadeIn">
    <div>
      <h1 class="text-4xl font-semibold tracking-wider logoHeader ">
        <a href="/">
          <span class="color-text-terciary" [ngClass]="{ 'color-text-white': isToggleChangeTheme }">Hrco</span>
          <span class="color-text-quaternary">nne</span>
          <span class="color-text-terciary" [ngClass]="{ 'color-text-white': isToggleChangeTheme }">ct</span>
        </a>
      </h1>
    </div>
    <div class="flex items-start gap-4" >
      <p class="text-base font-medium animate__animated animate__bounce max-sm:text-sm companyText" [ngClass]="{ 'color-text-white': isToggleChangeTheme }" *ngIf="dataUser" >{{isNameCompany}}</p>
      <img src="./../../../../assets/imgs/user-icon/user_login_ligth.svg" alt="icone de usuario não criado - light Mode"
        class="w-5 iconUser" *ngIf="!isToggleChangeTheme; else dark">
        <ng-template #dark>
          <a href="">
            <img src="./../../../../assets/imgs/user-icon/user_login_dark.svg" alt="icone de usuario não criado - light dark"
            class="w-5 iconUser">
          </a>
        </ng-template>
      
    </div>
  </div>
</header>
